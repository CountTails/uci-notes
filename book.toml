[book]
authors = ["Nathan Mendoza"]
language = "en"
multilingual = false
src = "src"
title = "UCI Notebook"

[output.html]
git-repository-url = "https://github.com/nathancmendoza/school-notes"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/nathancmendoza/school-notes/edit/main/{path}"
site-url = "/uci/"

[output.html.fold]
enable = true    # whether or not to enable section folding
level = 0         # the depth to start folding

[output.html.search]
enable = false            # enables the search feature


[preprocessor.katex]
after = ["links"]
# KaTeX options.
output = "html"
leqno = false
fleqn = false
throw-on-error = true
error-color = "#cc0000"
min-rule-thickness = -1.0
max-size = "Infinity"
max-expand = 1000
trust = false
# Extra options.
no-css = false
include-src = false
block-delimiter = { left = "$$", right = "$$" }
inline-delimiter = { left = "$", right = "$" }
